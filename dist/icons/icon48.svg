      </feMerge>
    </filter>
  </defs>
  <rect width="48" height="48" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
  <text x="24" y="32" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">N</text>
  <circle cx="36" cy="12" r="4" fill="#10B981" opacity="0.8"/>
